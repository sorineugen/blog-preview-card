<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      @font-face {
        font-family: "Figtree";
        src: url("./assets/fonts/Figtree-VariableFont_wght.ttf");
      }
      body {
        font-family: "Figtree";
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="flex min-h-screen items-center justify-center bg-amber-300">
      <div
        class="flex h-[500px] w-[330px] md:w-[390px] md:h-[520px] flex-col gap-5 rounded-2xl border border-black bg-white p-6 shadow-[rgba(0,0,0,1)_8px_8px_0px_0px]"
      >
        <div class="h-52 md:h-[201px]">
          <img
            src="./assets/images/illustration-article.svg"
            alt="blog image"
            class="rounded-xl object-cover w-full h-full"
          />
        </div>
        <div class="flex flex-col gap-3">
          <div
            class="container w-20 rounded-md bg-amber-300 px-2 py-1 text-center font-bold text-xs md:text-sm"
          >
            Learning
          </div>
          <p class="text-xs md:text-sm">Published 21 Dec 2023</p>
        </div>
        <h1 class="text-xl md:text-2xl font-extrabold">HTML & CSS foundations</h1>
        <p class="text-gray-400 text-sm md:text-base font-medium">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="flex gap-3 items-center">
          <img
            src="./assets/images/image-avatar.webp"
            alt="avatar"
            class="rounded-full w-8 h-8"
          />
            <p class="font-bold text-sm">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
